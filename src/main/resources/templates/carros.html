<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Carros</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Cadastro de Carros</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/carros}" th:object="${carro}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input class="form-control" th:field="*{modelo}" required maxlength="25" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cor</label>
                            <input class="form-control" th:field="*{cor}" maxlength="12" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Placa</label>
                            <input class="form-control" th:field="*{placa}" required maxlength="8" pattern="[A-Z]{3}[0-9][A-Z0-9][0-9]{2}"/>
                            <div class="form-text">Formato: ABC1D23 (Mercosul) ou ABC-1234 (Antigo)</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chassi</label>
                            <input class="form-control" th:field="*{chassi}" required maxlength="12" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ano</label>
                            <input type="number" class="form-control" th:field="*{ano}" min="1900" max="2100" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo Combustível</label>
                            <input class="form-control" th:field="*{tipoCombustivel}" maxlength="20" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo Câmbio</label>
                            <input class="form-control" th:field="*{tipoCambio}" maxlength="20" />
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a th:href="@{/carros}" class="btn btn-outline-secondary">Limpar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lista de Carros</h5>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Modelo</th>
                                <th>Cor</th>
                                <th>Placa</th>
                                <th>Chassi</th>
                                <th>Ano</th>
                                <th>Combustível</th>
                                <th>Câmbio</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${carros}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.modelo}"></td>
                                <td th:text="${c.cor}"></td>
                                <td th:text="${c.placa}"></td>
                                <td th:text="${c.chassi}"></td>
                                <td th:text="${c.ano}"></td>
                                <td th:text="${c.tipoCombustivel}"></td>
                                <td th:text="${c.tipoCambio}"></td>
                                <td>
                                    <a th:href="@{'/carros/editar/' + ${c.id}}" class="btn btn-sm btn-outline-primary">Editar</a>

                                    <form th:action="@{'/carros/excluir/' + ${c.id}}" method="post" style="display:inline-block;">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Confirma exclusão?');">Excluir</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
